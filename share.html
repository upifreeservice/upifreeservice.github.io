<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:title" content="How to set GitHub credentials for macOS">
<meta property="og:description" content="Set up GitHub authentication so you can use it from VS Code or the command line">
<meta property="og:type" content="article">
<meta property="og:url" content="https://upifreeservice.github.io/share.html">
<meta property="og:image" content="https://flaviocopes.com/img/avatar.png"/>
  
  <title>Monsterhost - Fastest Web Hosting Services</title>
  <style>
    /* CSS for floating share button */
    .share-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <!-- Your website content goes here -->

  <!-- Floating Share Button -->
  <a href="javascript:void(0);" class="share-button">Share Site URL</a>

  <script>
    // JavaScript for sharing URL using Web Share API when the button is clicked
    const shareButton = document.querySelector('.share-button');

    if (navigator.share) {
      shareButton.addEventListener('click', function() {
        navigator.share({
          title: 'Monsterhost - Fastest Web Hosting Services',
          text: 'Check out Monsterhost for fast, reliable, and high-quality website hosting services!',
          url: 'https://upifreeservice.github.io/'
        })
        .then(() => console.log('Shared successfully'))
        .catch((error) => console.log('Error sharing:', error));
      });
    } else {
      shareButton.addEventListener('click', function() {
        alert('Your browser does not support the Web Share API. You can manually share the site URL: https://upifreeservice.github.io/');
      });
    }
  </script>
</body>
</html>
