<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider with Advanced Features</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .slider-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: auto;
            overflow: hidden;
        }

        .slider {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .slider img {
            width: 100%;
            object-fit: cover;
        }

        /* Indicator styling */
        .indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .indicator {
            width: 10px;
            height: 10px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: #aaa;
            cursor: pointer;
        }

        .indicator.active {
            background-color: #333;
        }
    </style>


<div class="slider-container">
    <div class="slider">
        <img src="https://via.placeholder.com/1200x600" alt="Image 1">
        <img src="https://via.placeholder.com/1200x600" alt="Image 2">
        <img src="https://via.placeholder.com/1200x600" alt="Image 3">
        <!-- Add more images as needed -->
    </div>

    <div class="indicators"></div>
</div>

<script>
    let currentIndex = 0;
    let startX = 0;
    let isDragging = false;
    const slider = document.querySelector('.slider');
    const indicatorsContainer = document.querySelector('.indicators');

    function createIndicators() {
        const totalSlides = document.querySelectorAll('.slider img').length;
        for (let i = 0; i < totalSlides; i++) {
            const indicator = document.createElement('div');
            indicator.classList.add('indicator');
            indicator.addEventListener('click', () => goToSlide(i));
            indicatorsContainer.appendChild(indicator);
        }
        updateIndicators();
    }

    function goToSlide(index) {
        currentIndex = index;
        showSlide();
        updateIndicators();
        resetTimer();
    }

    function showNextSlide() {
        currentIndex = (currentIndex + 1) % document.querySelectorAll('.slider img').length;
        showSlide();
        updateIndicators();
    }

    function showSlide() {
        slider.style.transform = `translateX(${-currentIndex * 100}%)`;
    }

    function updateIndicators() {
        const indicators = document.querySelectorAll('.indicator');
        indicators.forEach((indicator, index) => {
            indicator.classList.toggle('active', index === currentIndex);
        });
    }

    function resetTimer() {
        clearInterval(slideInterval);
        slideInterval = setInterval(showNextSlide, 3000); // Adjust the time interval for the slide change
    }

    createIndicators();
    let slideInterval = setInterval(showNextSlide, 3000); // Adjust the time interval for the slide change

    // Pause on hover
    slider.addEventListener('mouseenter', () => clearInterval(slideInterval));
    slider.addEventListener('mouseleave', resetTimer);

    // Swipe gestures for mobile devices
    slider.addEventListener('mousedown', handleDragStart);
    slider.addEventListener('mousemove', handleDragMove);
    slider.addEventListener('mouseup', handleDragEnd);
    slider.addEventListener('touchstart', handleDragStart);
    slider.addEventListener('touchmove', handleDragMove);
    slider.addEventListener('touchend', handleDragEnd);

    function handleDragStart(e) {
        if (e.type.startsWith('touch')) {
            startX = e.touches[0].clientX;
        } else {
            startX = e.clientX;
        }
        isDragging = true;
    }

    function handleDragMove(e) {
        if (!isDragging) return;
        const currentX = (e.type.startsWith('touch')) ? e.touches[0].clientX : e.clientX;
        const diffX = currentX - startX;
        const threshold = 50; // Adjust the threshold for swipe detection
        if (Math.abs(diffX) > threshold) {
            if (diffX > 0) {
                currentIndex = Math.max(0, currentIndex - 1);
            } else {
                currentIndex = Math.min(document.querySelectorAll('.slider img').length - 1, currentIndex + 1);
            }
            showSlide();
            updateIndicators();
            resetTimer();
            isDragging = false;
        }
    }

    function handleDragEnd() {
        isDragging = false;
    }
</script>
