<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Rupees Generator</title>
</head>
<body>
    <h1>Random Indian Rupees Generator</h1>
    <p id="randomAmount"></p>
    <button onclick="makePayment()">Make UPI Payment</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            generateRandomAmount();
        });

        function generateRandomAmount() {
            var min = 100;
            var max = 1000;
            var randomAmount = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById('randomAmount').innerHTML = 'Amount: â‚¹' + randomAmount;
            // Set the generated price to a variable for later use
            window.generatedPrice = randomAmount;
        }

        function generateUniqueTransactionID() {
            // Generate a unique transaction ID (you might want to use a more robust method)
            return 'TXID_' + Date.now().toString();
        }

        function makePayment() {
            // Generate a unique transaction ID
            var transactionID = generateUniqueTransactionID();
            // UPI payment link with the generated price and unique transaction ID
            var upiPaymentLink = `upi://pay?pa=gift239@freecharge&pn=Gift&cu=INR&mode=02&purpose=00&orgid=400005&am=${window.generatedPrice}&tn=hlo&id=${transactionID}`;
            // Open the UPI payment link in a new tab
            window.open(upiPaymentLink, '_blank');
        }
    </script>
</body>
</html>
